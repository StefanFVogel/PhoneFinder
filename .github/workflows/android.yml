name: Android CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Android SDK licenses
      run: yes | sdkmanager --licenses || true

    - name: Install SDK components
      run: sdkmanager "platforms;android-34" "build-tools;34.0.0"

    - name: Decode Debug Keystore
      env:
        DEBUG_KEYSTORE_BASE64: ${{ secrets.DEBUG_KEYSTORE_BASE64 }}
      run: |
        echo "$DEBUG_KEYSTORE_BASE64" | base64 -d > app/debug.keystore

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: |
        ./gradlew assembleDebug \
          -Pandroid.injected.signing.store.file=$PWD/app/debug.keystore \
          -Pandroid.injected.signing.store.password=android \
          -Pandroid.injected.signing.key.alias=androiddebugkey \
          -Pandroid.injected.signing.key.password=android \
          --stacktrace

    # Release build - skipped until KEYSTORE_BASE64 secret is configured
    # - name: Build Release APK (signed)
    #   env:
    #     KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
    #     KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
    #     KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
    #   run: |
    #     echo "$KEYSTORE_BASE64" | base64 -d > app/keystore.jks
    #     ./gradlew assembleRelease ...

    - name: List APK files
      run: find app/build/outputs/apk -name "*.apk" -ls

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30

